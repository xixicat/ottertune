{% extends "base.html" %}

{% block body %}
<div class="container">
<form method="POST"> {% csrf_token %}
    <table class="table table-striped table-bordered table-hover table-nonfluid">
        {{ form.as_table }}
    </table>
<!--     <button class="btn btn-default" type="submit" name="id" value="{{ project.pk }}">Submit</button> -->
    {% if project %}
<!--     <a class="btn btn-default" href="/project/?id={{ project.pk }}">Cancel</a> -->
<!--     <button class="btn btn-default" type="submit" name="id" value="{{ project.pk }}">Submit</button> -->
    <button class="btn btn-default" type="submit" name="id" onclick="location.href='{% url 'edit_project' project.pk %}'">Submit</button>
    <a class="btn btn-default" href="{% url 'project' project.pk %}">Cancel</a>
    {% else %}
<!--     <a class="btn btn-default" href="/">Cancel</a> -->
    <button class="btn btn-default" type="submit" name="id" onclick="location.href='{% url 'new_project' %}'">Submit</button>
    <a class="btn btn-default" href="{% url 'home' %}">Cancel</a>
    {% endif %}
</form>
</div>
{% endblock body %}
